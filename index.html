<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eliteware</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: gold;
  text-align: center;
}

header {
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 2px;
  background: #111;
  box-shadow: 0 0 20px rgba(255,215,0,0.4);
}

button {
  padding: 10px 20px;
  border: none;
  background: gold;
  color: black;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #ffd700;
}

/* ADMIN MODAL */
#adminModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.admin-box {
  background: #111;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px gold;
  width: 300px;
}

.admin-box input {
  width: 90%;
  padding: 10px;
  margin-top: 15px;
  background: #000;
  color: gold;
  border: 1px solid gold;
}

#errorMsg {
  color: red;
  margin-top: 10px;
  display: none;
}

/* LOADING */
#loadingScreen {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.loader {
  width: 80px;
  height: 80px;
  border: 8px solid gold;
  border-top: 8px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<header>ELITEWARE</header>

<h2>Welcome to Eliteware</h2>

<button id="adminBtn">Admin</button>

<!-- ADMIN MODAL -->
<div id="adminModal">
  <div class="admin-box" id="adminBox">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <br>
    <button id="adminEnter">Enter</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
  <div class="loader"></div>
  <div>Access Granted...</div>
</div>

<script>
const adminBtn = document.getElementById("adminBtn");
const adminModal = document.getElementById("adminModal");
const adminPass = document.getElementById("adminPass");
const adminEnter = document.getElementById("adminEnter");
const adminError = document.getElementById("errorMsg");
const adminBox = document.getElementById("adminBox");
const loadingScreen = document.getElementById("loadingScreen");

const REAL_PASSWORD = "elitetarun2011";
const MAX_ATTEMPTS = 3;
const BLOCK_DURATION = 2 * 24 * 60 * 60 * 1000;

let attemptsLeft = parseInt(localStorage.getItem("admin_attempts") || MAX_ATTEMPTS);
let blockedUntil = parseInt(localStorage.getItem("admin_block_until") || 0);

// Auto reset after 2 days
if (blockedUntil && Date.now() > blockedUntil) {
  localStorage.removeItem("admin_block_until");
  localStorage.setItem("admin_attempts", MAX_ATTEMPTS);
  attemptsLeft = MAX_ATTEMPTS;
  blockedUntil = 0;
}

adminBtn.addEventListener("click", () => {
  adminModal.style.display = "flex";
  adminError.style.display = "none";
  adminPass.value = "";

  if (blockedUntil && Date.now() < blockedUntil) {
    blockUser();
  }
});

adminEnter.addEventListener("click", () => {
  const val = adminPass.value.trim();
  if (!val) return;

  if (blockedUntil && Date.now() < blockedUntil) {
    blockUser();
    return;
  }

  if (val === REAL_PASSWORD) {
    localStorage.setItem("admin_attempts", MAX_ATTEMPTS);
    localStorage.removeItem("admin_block_until");
    showLoadingAndRedirect();
  } else {
    attemptsLeft--;
    localStorage.setItem("admin_attempts", attemptsLeft);

    if (attemptsLeft <= 0) {
      const until = Date.now() + BLOCK_DURATION;
      localStorage.setItem("admin_block_until", until);
      blockUser();
    } else {
      showWrong(attemptsLeft);
    }
  }
});

function showWrong(left) {
  adminError.textContent = "Wrong password — " + left + " attempts left";
  adminError.style.display = "block";
}

function blockUser() {
  adminError.textContent = "Access Blocked — Try again after 2 days";
  adminError.style.display = "block";
  adminPass.disabled = true;
  adminEnter.disabled = true;
}

function showLoadingAndRedirect() {
  adminModal.style.display = "none";
  loadingScreen.style.display = "flex";

  setTimeout(() => {
    window.location.href = "admin.html";
  }, 2000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0b0c;--card:#111;--gold:#d4af37;--muted:#bfb8ad}
*{box-sizing:border-box}
html,body{height:100%}
body{font-family:'Poppins';background:linear-gradient(180deg,var(--bg),#050505);color:#eee;display:flex;justify-content:center;align-items:center;margin:0;padding:20px}

/* box */
.container{background:linear-gradient(180deg,#0f0f10,#0b0b0b);padding:40px;border-radius:14px;text-align:center;box-shadow:0 20px 50px rgba(0,0,0,0.6);position:relative;overflow:hidden}
h1{color:var(--gold);margin-bottom:8px;transform:translateY(10px);opacity:0;animation:slideUp .6s forwards}
p{color:#cfc7b9;animation:fadeIn .6s .18s forwards;opacity:0}
a{color:var(--gold);text-decoration:none;font-weight:700;display:inline-block;margin-top:12px}

/* gold shimmer */
.gold-bar{height:6px;width:92%;background:linear-gradient(90deg,transparent,var(--gold),transparent);margin:18px auto;border-radius:999px;animation:shine 2s infinite}

/* confetti micro-dots (CSS-only subtle) */
.container::before{
  content:"";position:absolute;left:-10%;top:-8%;width:40%;height:40%;background:radial-gradient(circle at 20% 25%, rgba(212,175,55,0.08) 0 2px, transparent 3px), radial-gradient(circle at 60% 45%, rgba(212,175,55,0.06) 0 2px, transparent 3px);
  transform:rotate(12deg);opacity:0;animation:confettiIn .9s .3s forwards;
}

@keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
@keyframes slideUp{to{transform:none;opacity:1}}
@keyframes fadeIn{to{opacity:1}}
@keyframes confettiIn{to{opacity:1;transform:none}}

/* responsive */
@media (max-width:520px){ .container{padding:26px} }
</style>
</head>
<body>
<div class="container">
  <h1>Thank You!</h1>
  <div class="gold-bar" aria-hidden="true"></div>
  <p>Your order has been received. We'll email you confirmation shortly.</p>
  <a href="index.html">Return to Home</a>
</div>
</body>
</html>

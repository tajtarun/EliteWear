<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout — EliteWear</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0b0c;--card:#0f0f10;--gold:#d4af37;--muted:#bfb8ad}
*{box-sizing:border-box}
html,body{height:100%}
body{font-family:'Poppins';background:linear-gradient(180deg,var(--bg),#050505);color:#eee;display:flex;justify-content:center;align-items:center;padding:28px;margin:0}

/* centered form card */
.form-card{background:linear-gradient(180deg,#0f0f10,#0b0b0c);padding:34px;border-radius:14px;box-shadow:0 18px 48px rgba(0,0,0,0.7);width:100%;max-width:520px;position:relative;overflow:hidden}
.brand-top{display:flex;align-items:center;gap:14px;margin-bottom:10px}
.brand-top img{width:52px;height:52px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
h2{margin:0;color:var(--gold);font-size:20px}

/* fields */
.field{display:block;margin-top:14px}
input{width:100%;padding:14px;border-radius:10px;border:none;background:#111;color:#eee;font-size:15px;outline:none;transition:box-shadow .18s, transform .18s}
input:focus{box-shadow:0 8px 22px rgba(212,175,55,0.08);transform:translateY(-2px)}
label{font-size:13px;color:var(--muted)}

/* submit button (option A + C) */
button[type="submit"]{display:flex;align-items:center;justify-content:center;margin-top:20px;width:100%;padding:12px;background:linear-gradient(90deg,var(--gold),#f3e0a8);color:#000;font-weight:800;border:none;border-radius:28px;font-size:15px;cursor:pointer;box-shadow:0 8px 30px rgba(212,175,55,0.06);transition:transform .18s, box-shadow .18s}
button[type="submit"]:active{transform:scale(.99)}
button[type="submit"].sending{pointer-events:none;opacity:.88;transform:scale(.995)}

/* progress micro-bar */
.progress{height:8px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden;margin-top:16px}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--gold),#f3e0a8);transition:width .6s cubic-bezier(.2,.9,.2,1)}

/* success overlay animation */
.success-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);backdrop-filter: blur(4px);opacity:0;pointer-events:none;transition:opacity .4s}
.success-overlay.show{opacity:1;pointer-events:auto}
.success-card{background:linear-gradient(180deg,#111,#0b0b0b);padding:28px;border-radius:12px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.7)}
.success-card h3{color:var(--gold);margin:0 0 8px}

/* small responsive */
@media (max-width:520px){.form-card{padding:20px}}
</style>
</head>
<body>

<div class="form-card" aria-live="polite">
  <div class="brand-top">
    <img src="elitewear-logo.jpg" alt="EliteWear">
    <div>
      <h2>Complete Your Order</h2>
      <div style="color:var(--muted);font-size:13px">Secure checkout — EliteWear</div>
    </div>
  </div>

  <form id="checkoutForm" action="https://formsubmit.co/jtarunhyd@gmail.com" method="POST">
    <label class="field">Email Address
      <input type="email" name="Email" required placeholder="you@example.com">
    </label>

    <label class="field">Phone Number
      <input type="tel" name="Phone" required placeholder="+91 9XXXXXXXXX">
    </label>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <div class="progress" aria-hidden="true"><i id="progBar"></i></div>

    <button type="submit" id="submitBtn"><span id="btnText">Submit Order</span></button>
  </form>

  <div class="success-overlay" id="successOverlay" role="status">
    <div class="success-card" id="successCard">
      <h3>Order Received</h3>
      <p style="color:#bfb8ad">Thanks! Redirecting to confirmation...</p>
    </div>
  </div>
</div>

<script>
/* Enhanced UX + animations (A+B+C combined) */
const form = document.getElementById('checkoutForm');
const submitBtn = document.getElementById('submitBtn');
const progBar = document.getElementById('progBar');
const overlay = document.getElementById('successOverlay');

form.addEventListener('submit', (e) => {
  // show progress + animate button
  submitBtn.classList.add('sending');
  progBar.style.width = '18%';
  // subtle staged progress (simulate network)
  setTimeout(()=> progBar.style.width = '44%', 300);
  setTimeout(()=> progBar.style.width = '78%', 900);
  // final success
  setTimeout(()=>{
    progBar.style.width = '100%';
    overlay.classList.add('show');
    submitBtn.querySelector('#btnText').textContent = 'Done';
    // let native submission continue; if blocked, redirect
  }, 1400);

  // Let form submit normally to formsubmit.co; but ensure overlay shows even if redirect takes a moment
  // No preventDefault so browser follows form action.
});
</script>

</body>
</html>

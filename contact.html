<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - EliteWear</title>

  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }

    input, textarea, button {
      width: 90%;
      max-width: 350px;
      padding: 10px;
      margin: 10px;
    }

    button {
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Contact Us</h2>

<form id="contactForm">

  <input id="name" placeholder="Name" required><br>

  <input id="email" type="email" placeholder="Email" required><br>

  <textarea id="message" placeholder="Message" required></textarea><br>

  <button type="submit">Send</button>

</form>

<script>

const API_URL = "https://elitewear-backend.onrender.com/api";

document.getElementById("contactForm").addEventListener("submit", async (e) => {

  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  try {

    const res = await fetch(`${API_URL}/contact`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name,
        email,
        message
      })
    });

    const data = await res.json();

    if (data.success) {
      alert("Message sent!");
      document.getElementById("contactForm").reset();
    } else {
      alert("Failed to send");
    }

  } catch {
    alert("Server error");
  }

});

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>EliteWear Admin</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            width: 250px;
            border: 2px solid gold;
            background: black;
            color: gold;
            font-size: 16px;
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            background: gold;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px gold;
        }

        button:hover {
            background: #ffcc00;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: black;
            border: 2px solid gold;
            padding: 40px;
            width: 400px;
            margin: 15% auto;
            text-align: center;
            box-shadow: 0 0 25px gold;
        }

        .close-btn {
            margin-top: 20px;
            background: gold;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h1>EliteWear Admin</h1>

    <input type="password" id="password" placeholder="Enter Password">
    <br>
    <button onclick="login()">Login</button>

    <div id="errorMsg" class="error"></div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Login Successful</h2>
            <p>Welcome to Admin Panel</p>
            <button class="close-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        function login() {
            const password = document.getElementById("password").value;
            const correctPassword = "admin123";  // Change this

            if (password === correctPassword) {
                document.getElementById("errorMsg").innerText = "";
                document.getElementById("successModal").style.display = "block";
            } else {
                document.getElementById("errorMsg").innerText = "Wrong Password!";
            }
        }

        function closeModal() {
            document.getElementById("successModal").style.display = "none";

            // OPTIONAL: redirect to dashboard page
            // window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0b0b0c;
  font-family:Poppins,sans-serif;
  color:#fff;
  padding:40px;
}

h2{
  color:#d4af37;
}

.container{
  display:flex;
  gap:30px;
  align-items:flex-start;
}

.image-box{
  width:200px;
  height:200px;
  background:#111;
  border-radius:12px;
  border:2px dashed #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.image-box span{
  font-size:40px;
  color:#d4af37;
}

.preview{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  display:none;
}

.form{
  display:flex;
  flex-direction:column;
  gap:15px;
  width:250px;
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  background:#111;
  color:#fff;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#d4af37;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Add Product</h2>

<div class="container">

  <div class="image-box" onclick="document.getElementById('fileInput').click()">
    <span id="plus">+</span>
    <img id="previewImg" class="preview">
  </div>

  <input type="file" id="fileInput" hidden>

  <div class="form">
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="price" placeholder="Product Price">
    <input type="text" id="size" placeholder="Product Size">
    <button onclick="addProduct()">Submit</button>
  </div>

</div>

<script>
const supabase = window.supabase.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_PUBLIC_ANON_KEY"
);

const fileInput = document.getElementById("fileInput");
const previewImg = document.getElementById("previewImg");
const plus = document.getElementById("plus");

fileInput.addEventListener("change",()=>{
  const file = fileInput.files[0];
  if(file){
    previewImg.src = URL.createObjectURL(file);
    previewImg.style.display = "block";
    plus.style.display = "none";
  }
});

async function addProduct(){

  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const size = document.getElementById("size").value;
  const file = fileInput.files[0];

  if(!name || !price || !size || !file){
    alert("Fill all fields");
    return;
  }

  const fileName = Date.now() + "_" + file.name;

  const { error: uploadError } = await supabase.storage
    .from("products")
    .upload(fileName,file);

  if(uploadError){
    alert("Upload failed");
    return;
  }

  const { data } = supabase.storage.from("products").getPublicUrl(fileName);
  const imageUrl = data.publicUrl;

  const { error: insertError } = await supabase
    .from("products")
    .insert([{
      product_name:name,
      product_price:price,
      product_size:size,
      image_url:imageUrl
    }]);

  if(insertError){
    alert("Insert failed");
    return;
  }

  alert("Product Added Successfully");
  window.location.href="index.html";
}
</script>

</body>
</html>

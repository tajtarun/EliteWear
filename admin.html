<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #111111);
            color: gold;
        }

        .header {
            text-align: center;
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            border-bottom: 1px solid gold;
        }

        .nav {
            text-align: center;
            margin-top: 15px;
        }

        .nav button {
            background: transparent;
            border: 1px solid gold;
            color: gold;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav button:hover {
            background: gold;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .image-box {
            width: 250px;
            height: 250px;
            border: 2px dashed gold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .image-box:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .plus {
            font-size: 50px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form input {
            padding: 10px;
            background: black;
            border: 1px solid gold;
            color: gold;
        }

        .form button {
            padding: 10px;
            background: gold;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background: #c9a227;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>
</head>

<body>

<div class="header">ADMIN PANEL</div>

<div class="nav">
    <button onclick="showProduct()">Product</button>
    <button onclick="showShirt()">Shirt</button>
</div>

<div class="container">

    <div class="image-box" onclick="document.getElementById('imageInput').click()">
        <span class="plus" id="plusIcon">+</span>
        <img id="previewImage" style="display:none;">
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
    </div>

    <div class="form">
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Product Price">
        <input type="text" id="size" placeholder="Size (Only for Shirt)">
        <button onclick="submitData()">Upload</button>
    </div>

</div>

<script>

    // IMAGE PREVIEW FIX
    const imageInput = document.getElementById("imageInput");
    const previewImage = document.getElementById("previewImage");
    const plusIcon = document.getElementById("plusIcon");

    imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                previewImage.src = reader.result;
                previewImage.style.display = "block";
                plusIcon.style.display = "none";
            }
            reader.readAsDataURL(file);
        }
    });

    function showProduct() {
        document.getElementById("size").style.display = "none";
    }

    function showShirt() {
        document.getElementById("size").style.display = "block";
    }

    function submitData() {
        alert("Now connect this to Supabase insert function.");
    }

</script>

</body>
</html>

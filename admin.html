<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    color: #d4af37;
    overflow-x: hidden;
}

/* TOP NAVIGATION */
.navbar {
    background: #111;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 2px solid #d4af37;
}

.navbar span {
    cursor: pointer;
    margin-left: 20px;
    font-size: 18px;
    padding: 8px 20px;
    border: 1px solid #d4af37;
    transition: 0.3s;
}

.navbar span:hover {
    background: #d4af37;
    color: black;
}

/* MAIN SECTION */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    animation: fadeIn 0.6s ease-in-out;
}

/* IMAGE BOX */
.image-box {
    width: 300px;
    height: 300px;
    border: 2px dashed #d4af37;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 50px;
    cursor: pointer;
    transition: 0.3s;
}

.image-box:hover {
    background: rgba(212,175,55,0.1);
}

.image-box input {
    display: none;
}

.plus {
    font-size: 60px;
}

/* FORM AREA */
.form-area {
    display: flex;
    flex-direction: column;
    width: 300px;
}

.form-area input {
    margin-bottom: 15px;
    padding: 10px;
    background: black;
    border: 1px solid #d4af37;
    color: #d4af37;
}

.form-area button {
    padding: 12px;
    background: #d4af37;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.form-area button:hover {
    background: gold;
}

/* ANIMATION */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="navbar">
    ADMIN PANEL
    <span onclick="showProducts()">Products</span>
    <span onclick="showShirt()">Shirt</span>
</div>

<!-- PRODUCT SECTION -->
<div class="container" id="productSection">

    <label class="image-box">
        <input type="file">
        <div class="plus">+</div>
    </label>

    <div class="form-area">
        <input type="text" placeholder="Product Name">
        <input type="number" placeholder="Product Price">
        <button>Upload Product</button>
    </div>

</div>

<!-- SHIRT SECTION -->
<div class="container hidden" id="shirtSection">

    <label class="image-box">
        <input type="file">
        <div class="plus">+</div>
    </label>

    <div class="form-area">
        <input type="text" placeholder="Shirt Name">
        <input type="number" placeholder="Shirt Price">
        <input type="text" placeholder="Shirt Size">
        <input type="text" placeholder="Extra Detail">
        <button>Upload Shirt</button>
    </div>

</div>

<script>
function showShirt() {
    document.getElementById("productSection").classList.add("hidden");
    document.getElementById("shirtSection").classList.remove("hidden");
}

function showProducts() {
    document.getElementById("shirtSection").classList.add("hidden");
    document.getElementById("productSection").classList.remove("hidden");
}
</script>

</body>
</html>

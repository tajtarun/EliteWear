<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment Upload</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: "Poppins", sans-serif;
    color: #fff;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 50px auto;
    display: flex;
    gap: 30px;
}

.upload-box {
    width: 45%;
    height: 350px;
    background: #111;
    border: 3px dashed gold;
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

.upload-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
}

.upload-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
}

.plus {
    font-size: 90px;
    color: gold;
    font-weight: 900;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to   { text-shadow: 0 0 25px gold; }
}

.form-box {
    width: 55%;
    background: #111;
    padding: 25px;
    border-radius: 18px;
    border: 2px solid gold;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
}

label {
    color: gold;
    font-size: 15px;
    font-weight: 600;
    margin-top: 12px;
    display: block;
}

input,
textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    background: #222;
    border: 1px solid gold;
    border-radius: 10px;
    margin-top: 5px;
    color: white;
}

textarea {
    height: 120px;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    border: none;
    margin-top: 20px;
    background: linear-gradient(90deg, #b8860b, gold, #b8860b);
    color: black;
    font-size: 18px;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px gold;
}

#loadingSpinner {
    display: none;
    margin-top: 15px;
    color: gold;
}
</style>

</head>
<body>

<div class="container">

    <div class="upload-box" onclick="document.getElementById('product_image').click()">
        <span class="plus" id="plusIcon">+</span>
        <img id="previewImage" style="display:none;">
    </div>

    <input type="file" id="product_image" accept="image/*" hidden>

    <form id="consignmentForm" class="form-box">

        <label>Product Name *</label>
        <input type="text" id="product_name" required>

        <label>Product Price *</label>
        <input type="number" id="product_price" required>

        <label>Product Description *</label>
        <textarea id="product_description" required></textarea>

        <button class="submit-btn" type="submit">Submit</button>

        <div id="loadingSpinner">Uploading... Please wait.</div>
    </form>

</div>

<script>
// ⭐ IMAGE PREVIEW
const imgInput = document.getElementById("product_image");
const preview = document.getElementById("previewImage");
const plusIcon = document.getElementById("plusIcon");

imgInput.addEventListener("change", () => {
    const file = imgInput.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        plusIcon.style.display = "none";
    }
});

// ⭐ EmailJS Init (YOUR KEY)
emailjs.init("ZOt4YXfU6cDioZWJG");

// ⭐ IDs
const EMAILJS_SERVICE_ID = "service_f8g34x6";
const EMAILJS_TEMPLATE_ID = "template_trg9yth";

// ⭐ Supabase Setup (YOUR KEYS)
const SUPABASE_URL = "https://eonwirzbhwcpfqiltyjp.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVvbndpcnpiaHdjcGZxaWx0eWpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNTYwNjksImV4cCI6MjA3OTczMjA2OX0.kT-pqelZyTfiaoaKSbSqFLPW7xwbemZ2V4Y-WpyHN8Q";

const BUCKET = "product-images";
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ⭐ FORM SUBMIT
document.getElementById("consignmentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const productName = document.getElementById("product_name").value.trim();
    const productPrice = document.getElementById("product_price").value.trim();
    const productDesc = document.getElementById("product_description").value.trim();
    const file = document.getElementById("product_image").files[0];

    if (!file) {
        alert("Please upload an image.");
        return;
    }

    document.getElementById("loadingSpinner").style.display = "block";

    try {
        // 1️⃣ Upload Image
        const fileName = `${Date.now()}_${file.name.replace(/\s+/g, "_")}`;
        const uploadRes = await supabase.storage.from(BUCKET).upload(fileName, file);
        if (uploadRes.error) throw uploadRes.error;

        // 2️⃣ Get Public URL
        const { data: pub } = supabase.storage.from(BUCKET).getPublicUrl(fileName);
        const imageUrl = pub.publicUrl;

        // 3️⃣ Insert into DB
        await supabase.from("products").insert([
            {
                product_name: productName,
                product_price: productPrice,
                description: productDesc,
                image_url: imageUrl
            }
        ]);

        // 4️⃣ Send Email
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
            product_name: productName,
            product_price: productPrice,
            product_description: productDesc,
            image_url: imageUrl,
            year: new Date().getFullYear()
        });

        // 5️⃣ Redirect
        location.href = "thankyou-consignment.html";

    } catch (err) {
        console.error(err);
        alert("Error. Please check console.");
    }

    document.getElementById("loadingSpinner").style.display = "none";
});
</script>

</body>
</html>

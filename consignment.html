<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consignment Submission</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Submit Your Product for Consignment</h2>

  <form id="consignmentForm">
    
    <!-- USER NAME -->
    <label>Your Name *</label>
    <input type="text" id="user_name" required placeholder="Enter your full name">

    <!-- USER EMAIL -->
    <label>Your Email *</label>
    <input type="email" id="user_email" required placeholder="Enter your email">

    <!-- USER PHONE -->
    <label>Your Phone *</label>
    <input type="text" id="user_phone" required placeholder="Enter your phone number">

    <!-- PRODUCT NAME -->
    <label>Product Name *</label>
    <input type="text" id="product_name" required>

    <!-- PRODUCT PRICE -->
    <label>Product Price *</label>
    <input type="number" id="product_price" required>

    <!-- PRODUCT DESCRIPTION -->
    <label>Description *</label>
    <textarea id="product_description" required></textarea>

    <!-- PRODUCT IMAGE -->
    <label>Upload Product Image *</label>
    <input type="file" id="product_image" accept="image/*" required>

    <button type="submit">Submit</button>

    <!-- Loader -->
    <div id="loadingSpinner" style="display:none; margin-top:10px;">
        Uploading... please wait.
    </div>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="script.js"></script>

</body>
</html>

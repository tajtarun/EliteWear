<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment Upload</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<style>
body {
    background: #000;
    margin: 0;
    font-family: Poppins, sans-serif;
    color: white;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 40px auto;
    display: flex;
    gap: 30px;
}

/* LEFT UPLOAD BOX */
.upload-box {
    width: 45%;
    height: 350px;
    background: #111;
    border: 3px dashed gold;
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.plus {
    font-size: 90px;
    color: gold;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to   { text-shadow: 0 0 30px gold; }
}

#previewImg {
    width: 100%;
    height: 100%;
    border-radius: 18px;
    object-fit: cover;
    display: none;
}

/* RIGHT FORM */
.form-box {
    width: 55%;
    background: #111;
    padding: 20px;
    border-radius: 18px;
    border: 2px solid gold;
}

label {
    color: gold;
    font-weight: 600;
    margin-top: 10px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 12px;
    background: #222;
    border: 1px solid gold;
    border-radius: 10px;
    color: white;
    margin-top: 5px;
}

textarea {
    height: 100px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: gold;
    border: none;
    border-radius: 12px;
    color: black;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
}

button:hover {
    transform: scale(1.05);
}

#loading {
    display: none;
    color: gold;
    margin-top: 10px;
}
</style>
</head>

<body>

<script>
emailjs.init("ZOt4YXfU6cDioZWJG"); // your public key
</script>

<div class="container">

    <!-- LEFT UPLOAD -->
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <span class="plus" id="plusIcon">+</span>
        <img id="previewImg">
    </div>

    <input type="file" id="fileInput" accept="image/*" hidden>

    <!-- RIGHT FORM -->
    <form id="form" class="form-box">

        <label>Product Name *</label>
        <input type="text" id="pname" required>

        <label>Product Price *</label>
        <input type="number" id="pprice" required>

        <label>Product Description *</label>
        <textarea id="pdesc" required></textarea>

        <button type="submit">Submit Product</button>

        <div id="loading">Sending to Gmail...</div>
    </form>

</div>

<script>
const fileInput = document.getElementById("fileInput");
const previewImg = document.getElementById("previewImg");
const plusIcon = document.getElementById("plusIcon");

fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
        plusIcon.style.display = "none";
    }
});

document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("loading").style.display = "block";

    const name = document.getElementById("pname").value;
    const price = document.getElementById("pprice").value;
    const desc = document.getElementById("pdesc").value;
    const file = fileInput.files[0];

    if (!file) {
        alert("Please upload your product image.");
        document.getElementById("loading").style.display = "none";
        return;
    }

    // convert image to base64
    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = async () => {
        const base64Image = reader.result;

        try {
            await emailjs.send("service_f8g34x6", "template_trg9yth", {
                product_name: name,
                product_price: price,
                product_description: desc,
                attachment: base64Image,
                year: new Date().getFullYear()
            });

            window.location.href = "thankyou-consignment.html";
        } 
        catch (error) {
            console.error(error);
            alert("Error sending email.");
        }

        document.getElementById("loading").style.display = "none";
    };
});
</script>

</body>
</html>

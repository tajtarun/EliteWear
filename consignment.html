            <input type="text" name="productName" placeholder="Product Name"><br><br>

            <input type="text" name="price" placeholder="Price â‚¹"><br><br>

            <button type="submit">Submit All</button>

function openModal() {
    document.getElementById("modal").style.display = "flex";

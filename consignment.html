<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment Upload</title>

<style>
    body {
        background: #0b0b0c;
        font-family: Poppins, sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #d4af37;
    }

    .item-card {
        background: #111;
        border: 1px solid #333;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .image-box {
        width: 120px;
        height: 120px;
        background: #1a1a1a;
        border: 2px dashed #555;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #777;
        border-radius: 10px;
        cursor: pointer;
        overflow: hidden;
    }

    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .inputs {
        flex: 1;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: none;
        background: #222;
        color: white;
    }

    #submitBtn {
        width: 100%;
        padding: 15px;
        background: #d4af37;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>

</head>
<body>

<h2>Upload Items for Consignment</h2>

<div id="itemsContainer"></div>

<button id="submitBtn">Submit All Items</button>

<script src="consignment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment â€“ EliteWear</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #d4af37;
        }

        .item-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.06);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 18px;
        }

        .item-card img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 15px;
        }

        .add-box {
            width: 110px;
            height: 110px;
            background: rgba(255,255,255,0.05);
            border: 2px dashed #d4af37;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #d4af37;
            cursor: pointer;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #d4af37;
            font-size: 16px;
            color: black;
            margin-top: 20px;
        }

        #result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255,0,0,0.2);
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Items for Consignment</h1>

        <div id="itemList"></div>

        <div class="add-box" onclick="addItem()">+</div>

        <button onclick="submitAll()">Submit All</button>

        <div id="result"></div>
    </div>

    <script src="consignment.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteWear Consignment</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  color: gold;
}

/* BUTTON */
.open-btn {
  display: block;
  margin: 100px auto;
  padding: 15px 40px;
  font-size: 18px;
  background: black;
  border: 2px solid gold;
  color: gold;
  cursor: pointer;
  transition: 0.4s;
}

.open-btn:hover {
  box-shadow: 0 0 20px gold;
  transform: scale(1.05);
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #111;
  padding: 30px;
  width: 90%;
  max-width: 900px;
  border: 2px solid gold;
  animation: fadeIn 0.4s ease;
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}

.item-row {
  display: flex;
  gap: 20px;
  margin-bottom: 25px;
  align-items: center;
  border-bottom: 1px solid gold;
  padding-bottom: 20px;
}

/* IMAGE BOX */
.image-box {
  width: 150px;
  height: 150px;
  border: 2px dashed gold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  font-size: 40px;
}

.image-box:hover {
  box-shadow: 0 0 15px gold;
}

.image-box input {
  display: none;
}

.image-preview {
  position: absolute;
  inset: 0;
  object-fit: cover;
  width: 100%;
  height: 100%;
}

/* RIGHT SIDE FIELDS */
.fields {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.fields input {
  padding: 10px;
  background: black;
  border: 1px solid gold;
  color: gold;
  font-size: 16px;
}

.fields input:focus {
  outline: none;
  box-shadow: 0 0 10px gold;
}

/* SUBMIT */
.submit-btn {
  margin-top: 20px;
  padding: 15px;
  background: black;
  border: 2px solid gold;
  color: gold;
  font-size: 18px;
  cursor: pointer;
  transition: 0.4s;
}

.submit-btn:hover {
  box-shadow: 0 0 20px gold;
}

#error-message {
  margin-top: 10px;
  color: red;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openPopup()">Sell Your Items Here</button>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Upload Your Items</h2>
    <form id="consignmentForm">
      <div id="items-container"></div>
      <button type="submit" class="submit-btn">Submit All</button>
      <div id="error-message"></div>
    </form>
  </div>
</div>

<script src="consignment.js"></script>
</body>
</html>

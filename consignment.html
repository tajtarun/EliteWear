<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment — EliteWear</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body {
    background: black;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 30px;
    color: white;
}

/* MAIN LAYOUT */
.wrapper {
    max-width: 1100px;
    margin: auto;
}

/* USER INFO SECTION */
.user-box {
    background: #111;
    padding: 20px;
    border-radius: 14px;
    border: 2px solid gold;
    margin-bottom: 25px;
}

.user-box h2 {
    color: gold;
}

.user-box input {
    width: 100%;
    padding: 12px;
    background: #222;
    border: 1px solid gold;
    border-radius: 10px;
    margin-top: 6px;
    color: white;
}

/* PRODUCT BLOCK */
.product-row {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
    background: #111;
    padding: 20px;
    border: 2px solid gold;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
}

/* IMAGE BOX */
.image-box {
    width: 45%;
    height: 260px;
    background: #111;
    border: 3px dashed gold;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    display: none;
}

.plus {
    font-size: 70px;
    color: gold;
    animation: glow 1.4s infinite alternate;
    font-weight: 800;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to   { text-shadow: 0 0 25px gold; }
}

/* RIGHT SIDE INPUTS */
.inputs {
    width: 55%;
}

.inputs label {
    color: gold;
    font-weight: 600;
    margin-top: 10px;
    display: block;
}

.inputs input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: #222;
    border: 1px solid gold;
    color: white;
}

/* BUTTONS */
.add-btn, .submit-btn {
    background: gold;
    color: black;
    font-weight: bold;
    padding: 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-top: 15px;
}

.add-btn:hover, .submit-btn:hover {
    box-shadow: 0 0 20px gold;
}

#loadingSpinner {
    color: gold;
    margin-top: 15px;
    display: none;
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- USER INFO ONCE -->
    <div class="user-box">
        <h2>Customer Information</h2>

        <label>Your Name *</label>
        <input type="text" id="user_name" required />

        <label>Your Email *</label>
        <input type="email" id="user_email" required />
    </div>

    <!-- PRODUCT LIST WRAPPER -->
    <div id="productList"></div>

    <button class="add-btn" id="addRowBtn">+ Add Another Product</button>

    <button class="submit-btn" id="submitBtn">Submit Consignment</button>

    <div id="loadingSpinner">Uploading… Please wait...</div>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteWear — Consignment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root { --bg:#0b0b0c; --card:#111; --gold:#d4af37; --gold-soft:#f1d675; --muted:#bfb8ad; }
*{box-sizing:border-box;}
body{margin:0;background:#0b0b0c;font-family:'Poppins';color:#eee;}
.container{max-width:900px;margin:40px auto;background:#111;padding:30px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
h1{color:var(--gold);margin:0 0 10px;}
p{color:var(--muted);line-height:1.6;}
button{cursor:pointer;font-family:'Poppins';}

.sell-btn{
  background:var(--gold);
  color:#111;
  padding:12px 20px;
  font-weight:700;
  border:none;
  border-radius:10px;
  margin-top:20px;
}

.popup-bg{
  display:none;
  position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup{
  width:95%;
  max-width:1050px;
  background:#111;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.7);
}

.row{
  display:flex;
  gap:18px;
  background:#0e0e0e;
  padding:15px;
  border-radius:12px;
  margin-bottom:14px;
}

.left{
  width:140px;height:140px;
  border:2px dashed rgba(212,175,55,0.25);
  border-radius:12px;
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.left img{width:100%;height:100%;object-fit:cover;display:none;}
.plus{color:var(--gold);font-size:40px;font-weight:700;}
.index-badge{
  position:absolute;top:8px;left:8px;
  background:rgba(0,0,0,0.5);
  padding:4px 8px;
  border-radius:8px;
  color:var(--gold);
  font-size:13px;
}

.fields{display:flex;gap:12px;}
.fields input{
  padding:10px;border:none;border-radius:8px;background:#222;color:#eee;flex:1;
}

.remove-row{
  margin-top:10px;
  background:#333;
  padding:8px 12px;
  border:none;
  color:#eee;
  border-radius:8px;
}

.submit-btn{
  background:var(--gold);
  color:#111;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-weight:700;
  margin-top:14px;
}

.status{margin-top:12px;padding:10px;border-radius:8px;}
.status.success{background:rgba(212,175,55,0.1);color:var(--gold);} 
.status.error{background:rgba(255,0,0,0.1);color:#ff6b6b;}
</style>
</head>

<body>

<!-- MAIN START BUTTON -->
<div class="container" style="text-align:center;">
  <h1>Sell Your Luxury Item</h1>
  <button class="sell-btn" id="openUploader">Start Uploading</button>
</div>

<!-- POPUP PANEL -->
<div class="popup-bg" id="popupBg">
  <div class="popup" style="max-width:750px;">

    <h1 style="color:var(--gold);margin-bottom:15px;">Upload Your Products</h1>

    <div id="rowsContainer"></div>

    <button class="submit-btn" id="submitAll" style="width:100%;">Submit</button>
    <button class="remove-row" id="closePopup" style="width:100%;margin-top:10px;">Close</button>
  </div>
</div>

<script>
const ENDPOINT = "thankyou-consignment.html";
const openUploader = document.getElementById("openUploader");
const popupBg = document.getElementById("popupBg");
const closePopup = document.getElementById("closePopup");
const rowsContainer = document.getElementById("rowsContainer");
const submitAll = document.getElementById("submitAll");

let rowCount = 0;

/* ------------------------------ CREATE NEW ROW ------------------------------ */
function createRow() {
  rowCount++;

  const row = document.createElement("div");
  row.className = "row";
  row.style.display = "flex";
  row.style.alignItems = "center";

  /* LEFT: UPLOAD BOX */
  const left = document.createElement("div");
  left.className = "left";
  left.style.width = "160px";
  left.style.height = "160px";
  left.style.borderRadius = "14px";
  left.style.border = "2px dashed rgba(212,175,55,0.4)";

  const plus = document.createElement("div");
  plus.className = "plus";
  plus.textContent = "+";
  plus.style.fontSize = "50px";

  const img = document.createElement("img");
  img.style.display = "none";

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.style.display = "none";

  left.onclick = () => input.click();

  input.onchange = () => {
    const file = input.files[0];
    if (file) {
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
      plus.style.display = "none";
      left.style.border = "2px solid var(--gold)";

      if (row === rowsContainer.lastElementChild) createRow();
    }
  };

  left.appendChild(plus);
  left.appendChild(img);
  left.appendChild(input);

  /* RIGHT: INPUT FIELDS */
  const rightBox = document.createElement("div");
  rightBox.style.flex = "1";
  rightBox.style.display = "flex";
  rightBox.style.flexDirection = "column";
  rightBox.style.gap = "10px";

  const nameInput = document.createElement("input");
  nameInput.placeholder = "Product Name";
  nameInput.style.padding = "12px";
  nameInput.style.borderRadius = "10px";
  nameInput.style.border = "none";
  nameInput.style.background = "#222";
  nameInput.style.color = "#eee";

  const priceInput = document.createElement("input");
  priceInput.placeholder = "Product Price ₹";
  priceInput.type = "number";
  priceInput.style.padding = "12px";
  priceInput.style.borderRadius = "10px";
  priceInput.style.border = "none";
  priceInput.style.background = "#222";
  priceInput.style.color = "#eee";

  rightBox.appendChild(nameInput);
  rightBox.appendChild(priceInput);

  row.appendChild(left);
  row.appendChild(rightBox);

  rowsContainer.appendChild(row);
}

/* ------------------------------ OPEN POPUP ------------------------------ */
openUploader.onclick = () => {
  popupBg.style.display = "flex";
  rowsContainer.innerHTML = "";
  rowCount = 0;
  createRow();
};

/* ------------------------------ CLOSE POPUP ------------------------------ */
closePopup.onclick = () => popupBg.style.display = "none";

/* ------------------------------ SUBMIT ------------------------------ */
submitAll.onclick = () => {
  window.location.href = "thankyou-consignment.html";
};

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment - EliteWear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
}

/* Main Card */
.container {
    max-width: 900px;
    margin: 100px auto;
    padding: 40px;
    background: #111;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h1 {
    color: #d4af37;
    font-size: 40px;
    margin-bottom: 10px;
}

p {
    color: #ccc;
    margin-bottom: 30px;
}

.btn-gold {
    background: #d4af37;
    color: #000;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
}

.btn-gold:hover {
    opacity: 0.9;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #111;
    padding: 40px;
    border-radius: 20px;
    width: 800px;
    max-width: 95%;
}

.modal-content h2 {
    color: #d4af37;
    margin-bottom: 20px;
}

.upload-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.upload-box {
    width: 150px;
    height: 150px;
    border: 2px dashed #d4af37;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
}

.upload-box span {
    font-size: 40px;
    color: #d4af37;
}

.upload-box input {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.input-field {
    flex: 1;
}

.input-field input {
    width: 100%;
    padding: 15px;
    background: #222;
    border: none;
    border-radius: 10px;
    color: white;
}

.actions {
    margin-top: 20px;
}

.btn-grey {
    background: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h1>What is Consignment?</h1>
    <p>Consignment means you allow us to sell your item on your behalf.</p>
    <button class="btn-gold" onclick="openModal()">Sell Your Items Here</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Upload Items</h2>

        <div class="upload-row">
            <div class="upload-box">
                <span>+</span>
                <input type="file" id="imageInput">
            </div>
            <div class="input-field">
                <input type="text" id="productName" placeholder="Product Name">
            </div>
            <div class="input-field">
                <input type="text" id="price" placeholder="Price â‚¹">
            </div>
        </div>

        <div class="actions">
            <button class="btn-gold" onclick="submitForm()">Submit All</button>
            <button class="btn-grey" onclick="closeModal()">Close</button>
        </div>

        <div id="status"></div>
    </div>
</div>

<script>
const ENDPOINT = "https://elitewear.onrender.com/submit-consignment";

function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

async function submitForm() {
    const file = document.getElementById("imageInput").files[0];
    const name = document.getElementById("productName").value.trim();
    const price = document.getElementById("price").value.trim();
    const status = document.getElementById("status");

    if (!file || !name || !price) {
        status.innerHTML = "<p style='color:red'>Fill all fields.</p>";
        return;
    }

    const formData = new FormData();
    formData.append("files", file);
    formData.append("names[]", name);
    formData.append("prices[]", price);

    status.innerHTML = "<p>Sending...</p>";

    try {
        const res = await fetch(ENDPOINT, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (data.success) {
            status.innerHTML = "<p style='color:green'>Submitted Successfully!</p>";
            setTimeout(() => {
                window.location.href = "thankyou-consignment.html";
            }, 1500);
        } else {
            status.innerHTML = "<p style='color:red'>Submission Failed</p>";
        }

    } catch (err) {
        console.error(err);
        status.innerHTML = "<p style='color:red'>Server Error</p>";
    }
}
</script>

</body>
</html>

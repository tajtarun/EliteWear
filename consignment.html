<!DOCTYPE html>
<html>
<head>
    <title>EliteWear Consignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        h2 {
            margin-top: 70px;
            font-size: 36px;
        }

        p {
            color: #bbb;
            margin-bottom: 40px;
        }

        .gold-btn {
            background: linear-gradient(145deg,#d4af37,#b8902a);
            border: none;
            padding: 14px 35px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .gold-btn:hover {
            box-shadow: 0 0 30px #d4af37;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity:0 }
            to { opacity:1 }
        }

        .modal-box {
            background: #0c0c0c;
            padding: 40px;
            width: 850px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(212,175,55,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .item-row {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity:0 }
            to { transform: translateY(0); opacity:1 }
        }

        .image-upload {
            width: 200px;
            height: 200px;
            border: 2px dashed #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 50px;
            color: #d4af37;
            transition: 0.3s;
        }

        .image-upload:hover {
            box-shadow: 0 0 20px #d4af37;
        }

        .image-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            display: none;
        }

        .form-section {
            flex: 1;
            text-align: left;
        }

        .form-section label {
            color: #d4af37;
        }

        .form-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
        }

        #error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<h2>Consignment</h2>
<p>Consignment means you allow us to sell your items on your behalf.</p>

<button class="gold-btn" onclick="openModal()">Sell Your Items Here</button>

<div class="modal" id="modal">
    <div class="modal-box">

        <form id="consignmentForm">
            <div id="error-message"></div>
            <div id="itemsContainer"></div>
            <button type="submit" class="gold-btn">Submit All</button>
        </form>

    </div>
</div>

<script src="consignment.js"></script>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}
</script>

</body>
</html>

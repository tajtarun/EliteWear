<!DOCTYPE html>
<html>
<head>
    <title>EliteWear Consignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-top: 60px;
            font-size: 32px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .gold-btn {
            background: #d4af37;
            color: black;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .gold-btn:hover {
            box-shadow: 0 0 25px #d4af37;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
        }

        input:focus {
            outline: none;
            border: 1px solid #d4af37;
        }

        #error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>Consignment</h2>
<p>Consignment means you allow us to sell your items on your behalf.</p>

<button class="gold-btn" onclick="openModal()">Sell Your Items Here</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Upload Item</h3>

        <form id="consignmentForm">
            <div id="error-message"></div>

            <input type="file" name="files">

            <input type="text" name="productName" placeholder="Product Name">

            <input type="text" name="price" placeholder="Price â‚¹">

            <button type="submit" class="gold-btn">Submit All</button>
        </form>
    </div>
</div>

<script src="consignment.js"></script>

<script>
function openModal() {
    document.getElementById("modal").style.display = "flex";
}
</script>

</body>
</html>

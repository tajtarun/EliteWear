<!DOCTYPE html>
<html>
<head>
  <title>Consignment Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Poppins;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      background: #0f0f0f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px #000;
    }

    h2 {
      color: #d4af37;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
    }

    .image-box {
      width: 120px;
      height: 120px;
      border: 2px dashed #d4af37;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .item-label {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 10px;
      background: #d4af37;
      color: #000;
      padding: 3px 5px;
      border-radius: 5px;
    }

    .plus {
      font-size: 40px;
      color: #d4af37;
    }

    .preview-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    .remove-btn {
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #666;
    }

    #submit-all {
      width: 100%;
      padding: 15px;
      background: #d4af37;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .loading {
      color: #ffae00;
      padding: 12px;
    }

    .success {
      color: #00e676;
      padding: 12px;
    }

    .error {
      color: #ff4d4d;
      padding: 12px;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h2>Upload Items</h2>

  <div id="items-container"></div>

  <button id="submit-all" onclick="submitAll()">Submit All</button>

  <div id="status"></div>
</div>

<script src="consignment.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consignment Upload</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<style>
body {
    margin: 0;
    background: black;
    font-family: Poppins, sans-serif;
    color: white;
}

.container {
    margin: 45px auto;
    max-width: 1000px;
    display: flex;
    gap: 25px;
}

/* LEFT UPLOAD BOX */
.upload-box {
    width: 45%;
    height: 350px;
    background: #111;
    border: 3px dashed gold;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: .3s;
}
.upload-box:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px gold;
}
.plus {
    font-size: 80px;
    color: gold;
    animation: glow 1.3s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 25px gold; }
}
#previewImage {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    display: none;
}

/* RIGHT FORM */
.form-box {
    width: 55%;
    background: #111;
    padding: 25px;
    border-radius: 15px;
    border: 2px solid gold;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}
label {
    color: gold;
    font-size: 15px;
    font-weight: 600;
    display: block;
    margin-top: 12px;
}
input {
    width: 100%;
    padding: 12px;
    background: #222;
    color: white;
    border: 1px solid gold;
    border-radius: 10px;
    margin-top: 5px;
}

/* SUBMIT BUTTON */
.submit-btn {
    width: 100%;
    padding: 15px;
    margin-top: 18px;
    background: linear-gradient(to right, #b8860b, gold);
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    color: black;
    cursor: pointer;
    transition: .3s;
}
.submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px gold;
}

#loadingSpinner {
    display: none;
    color: gold;
    margin-top: 10px;
}
</style>

</head>
<body>

<div class="container">

    <!-- IMAGE UPLOAD BOX -->
    <div class="upload-box" onclick="document.getElementById('product_image').click()">
        <span class="plus" id="plusIcon">+</span>
        <img id="previewImage">
    </div>

    <input type="file" id="product_image" accept="image/*" hidden>

    <!-- RIGHT FORM -->
    <form id="consignmentForm" class="form-box">
        <label>Product Name *</label>
        <input type="text" id="product_name" required>

        <label>Product Price *</label>
        <input type="number" id="product_price" required>

        <button class="submit-btn" type="submit">Submit Consignment</button>

        <div id="loadingSpinner">Uploadingâ€¦ Please wait...</div>
    </form>

</div>

<script src="consignment.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment – EliteWear</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #0b0b0c;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 480px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: gold;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            margin-bottom: 15px;
            outline: none;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f5d76e;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: gold;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Sell Your Luxury Item</h2>

        <input type="text" id="pname" placeholder="Product Name">
        <input type="text" id="pprice" placeholder="Price Tag">
        <input type="file" id="pimage" accept="image/*">
        <textarea id="pdesc" rows="3" placeholder="Short Description"></textarea>

        <button onclick="submitConsignment()">Submit</button>

        <div id="loadingSpinner">Uploading... Please wait</div>
    </div>

    <div class="footer">
        Made by Tarun © EliteWear
    </div>

    <script src="consignment.js"></script>
</body>
</html>

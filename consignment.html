<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment – EliteWear</title>

    <style>
        /* YOUR ORIGINAL STYLES — unchanged */
        body {
            background: #0b0b0c;
            font-family: Poppins, sans-serif;
            color: white;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 500px;
            margin: auto;
            padding-top: 30px;
        }

        .upload-box {
            width: 100%;
            height: 180px;
            border: 2px dashed #444;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box.filled {
            border: none;
            background-size: cover;
            background-position: center;
        }

        input, button {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: gold;
            color: black;
            cursor: pointer;
            font-weight: 600;
        }

    </style>
</head>

<body>

    <div class="container">

        <form id="consignmentForm">

            <!-- IMAGE UPLOAD BOX -->
            <label for="imageUpload">
                <div id="previewBox" class="upload-box">
                    <p>➕ Upload Image</p>
                </div>
            </label>
            <input type="file" id="imageUpload" name="images" accept="image/*" required hidden>

            <!-- NAME -->
            <input type="text" name="productName" placeholder="Product Name" required>

            <!-- PRICE -->
            <input type="number" name="price" placeholder="Product Price" required>

            <!-- SUBMIT -->
            <button type="submit">Submit Item</button>

        </form>

    </div>

    <!-- FIXED JS FILE -->
    <script src="consignment.js"></script>

</body>
</html>

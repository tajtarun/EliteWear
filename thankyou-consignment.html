<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You — Consignment</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<style>
body {
  margin: 0;
  background: #0b0b0c;
  color: white;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding: 30px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #111;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255,255,255,0.05);
}

h1 {
  color: #d4af37;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  color: #d0d0d0;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: white;
  font-size: 14px;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #d4af37;
  color: black;
  font-weight: 700;
  cursor: pointer;
}
button:hover {
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="container">
  <h1>Your Product Was Sent ✓</h1>
  <p>Enter your contact details so we can reach out quickly.</p>

  <input id="contact_name" type="text" placeholder="Your Name">
  <input id="contact_email" type="email" placeholder="Your Gmail">
  <input id="contact_phone" type="tel" placeholder="Your Phone Number">

  <button id="submitDetails">Submit</button>
</div>

<script>
emailjs.init("ZOt4YXfU6cDioZWJG"); // your public key

document.getElementById("submitDetails").onclick = async () => {

  const name = document.getElementById("contact_name").value.trim();
  const email = document.getElementById("contact_email").value.trim();
  const phone = document.getElementById("contact_phone").value.trim();

  if (!name || !email || !phone) {
    alert("Please fill all fields.");
    return;
  }

  try {
    await emailjs.send("service_f8g34x6", "template_trg9yth", {
      product_name: "User Contact Details",
      product_price: "",
      product_description: "",
      user_email: email,
      user_phone: phone,
      user_name: name,
      image_url: "",
      year: new Date().getFullYear()
    });

  } catch (err) {
    console.error(err);
  }

  // Redirect to home page
  setTimeout(() => {
    window.location.href = "index.html";
  }, 1000);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You â€” Consignment Submitted</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0b0c;--card:#111;--gold:#d4af37;--muted:#bfb8ad}
*{box-sizing:border-box}
html,body{height:100%}
body{
  background:linear-gradient(180deg,var(--bg),#070707);
  display:flex;justify-content:center;align-items:center;
  margin:0;padding:20px;font-family:Poppins, sans-serif;color:#fff;
}
.box{
  background:linear-gradient(180deg,#111,#0b0b0b);
  padding:40px;border-radius:14px;text-align:center;
  width:90%;max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}
h1{color:var(--gold);margin-bottom:12px}
p{color:#ccc;line-height:1.6}
input{
  width:100%;padding:12px;margin-top:10px;border:none;
  border-radius:8px;background:#171717;color:#eee;outline:none;
}
button{
  margin-top:14px;padding:12px;width:100%;border:none;
  border-radius:10px;cursor:pointer;font-weight:700;
  background:linear-gradient(90deg,var(--gold),#f3e0a8);
  color:#000;
}
#thankSection{display:none;margin-top:20px}
.progress-ring{
  height:8px;background:rgba(255,255,255,0.03);
  border-radius:999px;margin-top:18px;overflow:hidden;
}
.progress-ring i{
  display:block;height:100%;width:0%;
  background:linear-gradient(90deg,var(--gold),#f3e0a8);
  transition:width .9s cubic-bezier(.2,.9,.2,1);
}
</style>
</head>
<body>

<div class="box">
  <h1>Almost Done!</h1>
  <p>Please provide your phone number and Gmail address.</p>

  <div id="formSection">
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <input type="email" id="email" placeholder="Your Gmail Address" required>
    <button id="submitDetails">Submit</button>
  </div>

  <div id="thankSection">
    <h1>Thank You!</h1>
    <p>Your details have been received. Our team will contact you shortly.</p>

    <div class="progress-ring"><i id="pr"></i></div>
    <p style="font-size:13px;color:#bbb;margin-top:12px">You will be redirected shortly...</p>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlsXSzrlsLVC05yAe-QcEWOrh6mmp9BCCrfjWT2Q48QZkQopG1CLFg1LO2sr4Dn1bw/exec";

const formSection = document.getElementById("formSection");
const thankSection = document.getElementById("thankSection");
const submitBtn = document.getElementById("submitDetails");
const pr = document.getElementById("pr");

submitBtn.onclick = async () => {
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!phone || !email) {
    alert("Please enter your phone number and Gmail.");
    return;
  }

  await fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      productName: "", 
      productPrice: "",
      userEmail: "",
      image: "",
      phone: phone,
      buyerEmail: email
    })
  });

  formSection.style.display = "none";
  thankSection.style.display = "block";

  setTimeout(()=> pr.style.width="40%", 300);
  setTimeout(()=> pr.style.width="85%", 900);
  setTimeout(()=> pr.style.width="100%", 1500);

  setTimeout(() => { location.href = "index.html"; }, 800);
};
</script>

</body>
</html>
